<div class="flex flex-col ">
    <mat-label>Fotos</mat-label>
    <input type="file" class="mb-2" (change)="addFiles($event)" accept="image/*" multiple accept-language="pt-BR">
    <div class="flex justify-center items-center h-full">
      <span *ngIf="imagesLimit" class="blink text-center text-white rounded-md px-2 bg-red-500 w-fit">
        Atenção, limite máximo de 5 imagens.
      </span>
    </div>
    <div class="flex flex-wrap justify-center">
        <mat-card class="flex m-2" *ngFor="let file of files">
            <mat-card-content>
                <img class="image-size rounded-sm object-cover" src="{{file?.url ? imagePath + file?.url : file.file}}">
            </mat-card-content>
            <mat-card-actions class="flex justify-center">
                <button mat-icon-button color="warn" (click)="remove(file)" matTooltip="Exluir">
                    <mat-icon>delete</mat-icon>
                  </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
