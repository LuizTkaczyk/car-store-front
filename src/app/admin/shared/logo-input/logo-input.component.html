<div class="flex flex-col">
    <mat-label>Logotipo</mat-label>
    <input type="file" class="mb-2" (change)="addFiles($event)" accept="image/*">
    <div class="flex flex-wrap">
        <mat-card class="flex m-2" *ngIf="file && showLogo">
            <mat-card-content>
                <img class="image-size rounded-sm" src="{{inputNewLogo ? file : '../../assets/logo/logo.png'}}">
            </mat-card-content>
            <mat-card-actions class="flex justify-center">
                <button mat-icon-button color="warn" (click)="remove()" matTooltip="Exluir">
                    <mat-icon>delete</mat-icon>
                  </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
