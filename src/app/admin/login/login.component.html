<div class="m-auto flex justify-center pt-20">
  <mat-card class="example-card w-80">
    <mat-card-content>
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" required />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/admin']">Login</button>
      <button mat-button>Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</div>
