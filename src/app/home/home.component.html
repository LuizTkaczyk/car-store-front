<div class="flex flex-col box-border mb-1 w-4/5 m-auto home">
  <div class="example-container m-auto w-4/5">
    <div class="z-10 w-4/5 h-fit fixed header"
      [ngClass]="{'header-hidden': headerHidden, 'header-visible': !headerHidden}">
      <app-header class=""></app-header>
    </div>
    <mat-toolbar color="primary" class="example-toolbar"
      [ngClass]="{'example-toolbar-hidden': headerHidden, 'example-toolbar-visible': !headerHidden}">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <p class="example-app-name font-light-italic">Buscar</p>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
        <mat-nav-list>
          <app-filters class=""></app-filters>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="sidenav">
        <main>
          <router-outlet></router-outlet>
          <div *ngIf="showLoadButton == 'show'" class="flex justify-center mb-3">
            <button mat-raised-button color="primary" (click)="loadCars()">Carregar mais</button>
          </div>

          <div *ngIf="showLoadButton == 'end-show'" class="flex justify-center mb-3">
            <span>Por enquanto Ã© isso...</span>
          </div>
        </main>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
