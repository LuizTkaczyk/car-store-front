<div class="flex flex-col box-border mb-1 w-4/5 m-auto home">
  <div class="z-10 teste w-4/5 h-fit fixed bg-white header">
    <app-header class=""></app-header>
    <app-filters class=""></app-filters>
  </div>
  <div class="flex h-full flex-col mt-36 w-4/5 m-auto mb-20">
    <main class="w-full rounded-md h-full main-panel">
      <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
        [infiniteScrollContainer]="container?.nativeElement" [fromRoot]="true" (scrolled)="onScroll()">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
  <div class="fixed w-4/5 z-10 bottom-0 footer">
    <app-footer></app-footer>
  </div>
</div>
