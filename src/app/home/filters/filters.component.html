<div class="flex">
    <div class="flex mr-12 items-center text-lg">
        <p class="mr-2">Ano</p>
        <div class="flex flex-col text-lg">
            <mat-slider class="my-slider" [min]="minYear" [max]="maxYear"  discrete>
                <input [value]="minYear" matSliderStartThumb (valueChange)="minYearEvent($event)">
                <input [value]="maxYear" matSliderEndThumb (valueChange)="maxYearEvent($event)">
            </mat-slider>
        </div>
    </div>
    
    <div class="flex items-center text-lg">
        <p class="mr-2">Valor</p>
        <div class="flex flex-col text-lg">
            <mat-slider class="my-slider" [min]="minPrice" [max]="maxPrice" [step]="1000" discrete>
                <input [value]="minPrice" matSliderStartThumb (valueChange)="minPriceEvent($event)">
                <input [value]="maxPrice" matSliderEndThumb (valueChange)="maxPriceEvent($event)">
            </mat-slider>
        </div>
    </div>

</div>
