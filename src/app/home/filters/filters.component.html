<div class="flex">
    <div class="flex mr-12 items-center">
        <p class="mr-2">Ano</p>
        <div class="flex flex-col">
            <!-- <small>{{sliderMinYear.value}} at√© {{sliderMaxYear.value}}</small> -->
            <mat-slider class="my-slider" [min]="minYear" [max]="maxYear" discrete (input)="onSliderChange($event, 'year')">
                <input [value]="minYear" matSliderStartThumb>
                <input [value]="maxYear" matSliderEndThumb>
            </mat-slider>
        </div>
    </div>
    
    <div class="flex items-center ">
        <p class="mr-2">Valor</p>
        <div class="flex flex-col">
            <mat-slider class="my-slider" [min]="minPrice" [max]="maxPrice" discrete (input)="onSliderChange($event, 'price')">
                <input [value]="minPrice" matSliderStartThumb>
                <input [value]="maxPrice" matSliderEndThumb>
            </mat-slider>
        </div>
    </div>

</div>
